<!DOCTYPE html>
<html>
<head>
	<title>test-3-1</title>
	<link rel="stylesheet" type="text/css" href="test3-1.css">
</head>
<body>
	<svg id="pic1" viewbox="-50 -50 100 100">
		<line x1=-20 y1=0 x2=20 y2=0></line>
		<line x1=0 y1=-20 x2=0 y2=20></line>
		<circle	cx=0 cy=0 r=10>
			<animate attributeName="r" dur="2s" values="10;20;10" repeatCount="indefinite"></animate>	
		</circle>
	</svg>
	<svg id="pic2" viewbox="-50 -50 100 100">
		<circle	cx=0 cy=0 r=10></circle>
		<g>
			<line x1=-20 y1=0 x2=20 y2=0></line>
			<line x1=0 y1=-20 x2=0 y2=20></line>
			<rect x=-20 y=-20 width=40 height=40></rect>
			<animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
		</g>
	</svg>
	<svg id="pic3" viewbox="0 0 200 200">
		<circle	cx=0 cy=50 r=3></circle>
		<circle	cx=50 cy=80 r=3></circle>
		<circle	cx=100 cy=60 r=3></circle>
		<circle	cx=150 cy=20 r=3></circle>
		<circle	cx=200 cy=40 r=3></circle>
		<polyline points="0,50 50,80 100,60 150,20 200,40"></polyline>
	</svg>
	<svg id="pic4" viewbox="0 0 200 200">
		<rect x=0 y=0 width=20 height=100></rect>
		<rect x=30 y=0 width=20 height=120></rect>
		<rect x=60 y=0 width=20 height=140></rect>
		<rect x=90 y=0 width=20 height=160></rect>
		<rect x=120 y=0 width=20 height=120></rect>
		<rect x=150 y=0 width=20 height=80></rect>
		<rect x=180 y=0 width=20 height=60></rect>
	</svg>
	<svg id="pic5" viewbox="-50 -40 100 100">
		<rect x=-30 y=-20 width=60 height=40></rect>
		<rect x=-25 y=-15 width=50 height=30></rect>
		<rect x=-2 y=20 width=4 height=10></rect>
		<rect x=-10 y=30 width=20 height=5></rect>
		<line x1=-20 y1=0 x2=-8 y2=0></line>
		<line x1=-20 y1=5 x2=-5 y2=5></line>
		<circle cx=10 cy=0 r=7></circle>
		<text x=-30 y=50>My Computer</text>
	</svg>
</body>
</html>
